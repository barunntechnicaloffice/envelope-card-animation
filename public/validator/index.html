<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Template Validator - List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .stats {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .stat-card .label {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .template-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .template-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .template-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.25rem;
    }

    .template-id {
      font-size: 0.85rem;
      color: #999;
    }

    .status-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .status-badge.loading {
      background: #fef3c7;
      color: #92400e;
    }

    .status-badge.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .template-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #f0f0f0;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .info-label {
      font-size: 0.75rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 0.9rem;
      color: #333;
      font-weight: 600;
    }

    .action-button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .action-button:hover {
      opacity: 0.9;
    }

    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      color: #991b1b;
    }

    @media (max-width: 768px) {
      .template-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé¥ Wedding Template Validator</h1>
      <p>ÌÅ¥Î¶≠ÌïòÏó¨ Í∞Å ÌÖúÌîåÎ¶øÏùò SDUI Î†åÎçîÎßÅÏùÑ Í≤ÄÏ¶ùÌïòÏÑ∏Ïöî</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="number" id="total-templates">-</div>
        <div class="label">Total Templates</div>
      </div>
      <div class="stat-card">
        <div class="number" id="loaded-count">-</div>
        <div class="label">Loaded</div>
      </div>
      <div class="stat-card">
        <div class="number" id="failed-count">-</div>
        <div class="label">Failed</div>
      </div>
    </div>

    <div id="template-grid" class="template-grid">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script>
    const TEMPLATES = [
      { id: 'wedding-card-001', name: 'Wedding Card 001 - Classic Elegance' },
      { id: 'wedding-card-002', name: 'Wedding Card 002 - Modern Minimalist' },
      { id: 'wedding-card-003', name: 'Wedding Card 003 - Floral Romance' },
      { id: 'wedding-card-004', name: 'Wedding Card 004 - Vintage Charm' },
      { id: 'wedding-card-005', name: 'Wedding Card 005 - Floral Frame' },
      { id: 'wedding-card-006', name: 'Wedding Card 006 - Golden Luxury' },
      { id: 'wedding-card-007', name: 'Wedding Card 007 - Sakura Blossom' },
      { id: 'wedding-card-008', name: 'Wedding Card 008 - Royal Blue' },
      { id: 'wedding-card-009', name: 'Wedding Card 009 - Pastel Dream' },
      { id: 'wedding-card-010', name: 'Wedding Card 010 - Autumn Leaves' },
      { id: 'wedding-card-011', name: 'Wedding Card 011 - Floral Elegance' }
    ];

    async function loadTemplateMetadata(templateId) {
      try {
        const response = await fetch(`/templates/${templateId}.json`);
        if (!response.ok) throw new Error(`Failed to load ${templateId}.json`);

        const data = await response.json();
        return { success: true, data, id: templateId };
      } catch (error) {
        return { success: false, error: error.message, id: templateId };
      }
    }

    function createTemplateCard(result) {
      const { success, data, error, id } = result;

      const card = document.createElement('a');
      card.className = 'template-card';
      card.href = `detail.html?id=${id}`;

      if (!success) {
        card.innerHTML = `
          <div class="template-header">
            <div>
              <div class="template-title">${TEMPLATES.find(t => t.id === id)?.name || id}</div>
              <div class="template-id">${id}</div>
            </div>
            <span class="status-badge error">‚ùå Error</span>
          </div>
          <div style="color: #991b1b; font-size: 0.85rem; margin-top: 1rem;">
            ${error}
          </div>
        `;
        return card;
      }

      const elementCount = Object.keys(data.layout || {}).length - 1;
      const hasSDUISupport = data.layout && Object.values(data.layout).some(el => el.type);

      card.innerHTML = `
        <div class="template-header">
          <div>
            <div class="template-title">${data.name || id}</div>
            <div class="template-id">${id}</div>
          </div>
          <span class="status-badge success">‚úÖ Loaded</span>
        </div>

        <div class="template-info">
          <div class="info-item">
            <span class="info-label">Version</span>
            <span class="info-value">${data.version || 'N/A'}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Elements</span>
            <span class="info-value">${elementCount}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Base Size</span>
            <span class="info-value">${data.layout?.baseSize?.width || '?'} √ó ${data.layout?.baseSize?.height || '?'}</span>
          </div>
          <div class="info-item">
            <span class="info-label">SDUI Support</span>
            <span class="info-value">${hasSDUISupport ? '‚úÖ Yes' : '‚ùå No'}</span>
          </div>
        </div>

        <button class="action-button" onclick="event.preventDefault(); window.location.href='detail.html?id=${id}'">
          üîç Validate Template
        </button>
      `;

      return card;
    }

    async function init() {
      document.getElementById('total-templates').textContent = TEMPLATES.length;

      const results = await Promise.all(TEMPLATES.map(t => loadTemplateMetadata(t.id)));

      const grid = document.getElementById('template-grid');
      grid.innerHTML = '';

      const loadedCount = results.filter(r => r.success).length;
      const failedCount = results.filter(r => !r.success).length;

      document.getElementById('loaded-count').textContent = loadedCount;
      document.getElementById('failed-count').textContent = failedCount;

      results.forEach(result => {
        const card = createTemplateCard(result);
        grid.appendChild(card);
      });
    }

    init();
  </script>
</body>
</html>
