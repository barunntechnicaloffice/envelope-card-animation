name: Deploy to Prod Environment

on:
  push:
    branches:
      - release
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: blacksmith-2vcpu-ubuntu-2204-arm
    environment: prod
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::909200564439:role/github-oidc-909200564439-ap-northeast-2-shared-role
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(TZ=Asia/Seoul date +'%Y%m%d-%H%M%S')
          TAG="prod-${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build and Push Docker image (ARM64)
        env:
          ECR_REGISTRY: 909200564439.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: bdc-card-admin
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
        run: |
          echo "Building ARM64 Docker image..."
          if ! docker buildx build \
            --platform linux/arm64 \
            --provenance=false \
            --sbom=false \
            --build-arg NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID} \
            -t ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG} \
            -t ${ECR_REGISTRY}/${ECR_REPOSITORY}:prod-latest \
            --push \
            .; then
            echo "Docker build failed!"
            exit 1
          fi

          echo "Pushed: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "Pushed: ${ECR_REGISTRY}/${ECR_REPOSITORY}:prod-latest"

  update-helm-values:
    name: Update Helm values.yaml
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Checkout release-argocd branch
        uses: actions/checkout@v4
        with:
          ref: release-argocd
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update values-prod.yaml with new image tag
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.tag }}
        run: |
          echo "Updating helm values-prod.yaml to ${IMAGE_TAG}"
          yq -i ".image.tag = \"${IMAGE_TAG}\"" helm/values-prod.yaml

          echo "Updated helm/values-prod.yaml:"
          cat helm/values-prod.yaml | grep -A 2 "image:"

      - name: Commit and push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add helm/values-prod.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update prod image tag to ${{ needs.build-and-push.outputs.tag }} [skip ci]"
            git push origin release-argocd
            echo "Updated helm values-prod.yaml and pushed to release-argocd branch"
          fi
